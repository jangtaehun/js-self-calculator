<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Calculator</title>
</head>
<body>

    <div class="up-nav">
        <div class="clock">00:00</div>
    </div>
    
<div class="cal">

    <form class="calculator" id="cal1">
<input type="text" placeholder="Number" class="cal-input cal-input1">
    </form>

    <form class="calculator calsign" id="cal2">
<input type="text" placeholder="plus, minus, multiple, divide" class="cal-input cal-input2">
    </form>

     <form class="calculator" id="cal3">
<input type="text" placeholder="Number" class="cal-input cal-input3">
    </form>

</div>

<div class="down-nav">

<div class="result">0</div>

</div>

   <script src="js/clock.js"></script>
   <script src="js/index.js"></script>
</body>
</html>
